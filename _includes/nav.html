{% comment %}
	Displays the site's navigation using the jekyll-menus plugin
{% endcomment %}

{% assign url = page.url | remove:'index.html' %}

<header class="site-header">
    <a href="/">
        <img src="{{ "/assets/img/logo.png" | absolute_url }}" />
      </a>

  <nav class="main-nav pure-menu pure-menu-horizontal pure-g">
    <a class="nav-menu-button" href="#"></a>
    <div class="pure-u-2-3 right nav-menu">
      <ul class="pure-menu-list">
        {% for menu in site.navs %}
        <li class="pure-menu-item {% if url == menu.url %}current{% endif %}">
          <a 
            href="{{ menu.url | absolute_url }}"
            {% if link.target %} target="_blank" {% endif %}
            class="pure-menu-link">{{ menu.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>

  </nav>
    
</header>
